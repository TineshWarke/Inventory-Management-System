{% extends "layout.html" %}
{% block title %} Add Product {% endblock %}

{% block content %}
    <h1 class="text-center">Product Form</h1>
    <form method="POST" class="jumbotron py-4">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-success btn-block mt-4">Save Product</button>
    </form>
{% endblock %}
